<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"></script>
    <title>API's First Widget</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="header_section">
                <h1>My First Api widget</h1>
                <h2>Cars Widget</h2>
            </div>
        </div>



        <div class="row">
            <div class="col-md-3">
                <ul class="list-group colors">
                    <h5>Colors</h5>

                </ul>
                <!-- </div>
            <div class="col-md-3"> -->
                <ul class="list-group carMake">
                    <h5>Brands</h5>

                </ul>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-md">
                        <select class="form-select carBrands">

                        </select>
                    </div>

                    <div class="col-md">
                        <select class="form-select carColors">

                        </select>
                    </div>

                    <div class="col-md-2">
                        <button class="btn btn-secondary submitbtn">Submit</button>

                    </div>
                </div>
                <hr>
                <table class="full-width-mobile col-md-12">
                        <thead>
                            <tr>
                            <th>Cars</th>
                            <th>Colors</th>
                            <th>Models</th>
                            <th>Price</th>
                            <th>Reg Numbers</th>
                            </tr>
                        </thead>
                        <tbody class="cars"></tbody>

                </table>
            </div>
        </div>

    </div>

    <script src="js/index.js"></script>
    <script src="js/filter.js"></script>
</body>

</html>
